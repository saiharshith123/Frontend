<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter text"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="number">Mobile Number:</label>
        <input type="number" name="number" id="number" min="1" max="100"><br><br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date"><br><br>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time"><br><br>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color"><br><br>
        <label for="file">Upload a file:</label>
        <input type="file" name="file" id="file" ><br><br>
        <label for="range">Range:</label>
        <input type="range" name="range" id="range"><br><br>

        <!-- checkbox area -->
        <label for="Subscribe">Subscribe:</label>
        <input type="checkbox" name="Subscribe" id="Subscribe"><br><br>

        <!-- textarea -->
        <label for="Comments">Comments:</label><br>
        <textarea name="Comments" id="Comments" rows="10" cols="30"></textarea><br><br>

        <!-- url area -->
        <label for="Subscribe">Website:</label>
        <input type="url" name="Subscribe" id="Subscribe"><br><br>
        
        <!-- Radio buttons -->
        <label for="Gender">Gender:</label><br>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="female">Female</label><br><br>

        <!-- Dropdown select -->
        <label for="Country">Country:</label>
        <select name="Country" id="Country">
            <option value="" disabled>select an option</option>
            <option value="India" selected>India</option>
            <option value="USA">Usa</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select><br><br>
        <button>Signin</button>
        <button>Signup</button>
    </form>
    
</body>
</html>
